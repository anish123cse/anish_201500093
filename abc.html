<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone best foe everyone</title>
    <link rel="stylesheet" href="abc.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="abc.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Best of NCS-No Copyright Sound</h1>
            <div class="songitem">
                <img src="cover1.jpeg" alt="1">
                <span>NO LOVE</span>
                <span class="songlistplay"><span class="timestamp">05:34</span>
                <i class="far fa-2x fa-play-circle"></i>
            </span>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-backward-step"></i>
            <i class="far fa-2x fa-play-circle"></i>
            <i class="fas fa-2x fa-forward-step"></i>
            
        </div>
    </div>
    
    <script src="abc.js"> </script>
    <script src="https://kit.fontawesome.com/656f162d10.js" crossorigin="anonymous"></script>
</body>
</html>
